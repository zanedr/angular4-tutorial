<h1>WOAH! {{name}}</h1>
<ul>
    <li>Age: {{age}}</li>
    <li>Email: {{email}}</li>
    <li>{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Click Here</button>

<h1>
    Hobbies
</h1>
<ul>
    <li *ngFor="let hobby of hobbies; let i = index">{{i + 1}}. {{hobby}}</li>
</ul>
